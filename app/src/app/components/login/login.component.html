<app-progress-bar *ngIf="loading"></app-progress-bar>

    
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card text-white bg-dark mb-3 login" style="max-width: 25rem;">
            <div class="card-header text-center">Iniciar Sesion</div>
            <div class="card-body">

                <form [formGroup]="form" (ngSubmit)="login()">
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="email">Email</label>
                        <input formControlName="email" type="email" class="form-control"
                               [class.is-invalid]="form.get('email')?.hasError('required') && form.get('email')?.touched || form.get('email')?.hasError('invalidEmail')"
                               placeholder="Ingrese Email" id="email" maxlength="40">
                        <div *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" class="invalid-feedback">El campo email es requerido</div>
                        <div *ngIf="form.get('email')?.hasError('invalidEmail')" class="invalid-feedback">El formato del email no es v치lido</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="password">Contrase침a</label>
                        <input formControlName="password" type="password" class="form-control"
                            [class.is-invalid]="form.get('password')?.hasError('required') && form.get('password')?.touched"
                            placeholder="Ingrese Contrase침a" id="password" maxlength="16">
                        <div class="invalid-feedback">El campo contrase침a es requerido</div>
                    </div>


                    <div class="mt-4 d-flex justify-content-between text-center">
                        <div>
                            <button type="button" class="btn btn-danger" routerLink="/">Cancelar</button>
                            <!-- El button se deshabilita cuando el formulario es invalido, es decir cuando falta completar algun campo -->
                        </div>

                        <div>
                            <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Aceptar</button>

                        </div>

                      
                    </div>
                    <div class="container text-center">
                        <p class="mt-3"><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/signIn">Registrarse</a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>
