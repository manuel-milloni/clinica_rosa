<br><br><br>
<app-progress-bar *ngIf="loading"></app-progress-bar>

<div *ngIf="!loading" class="container">

    <div class="title">
       <h4 class="text-light">Especialidades</h4>
       <button type="button" class="btn btn-primary" routerLink="/especialidad-add">Agregar</button>
    </div>


      <div class="table-responsive">
        <table *ngIf="listEspecialidad.length>0" class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Especialidad</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Accion</th>
             
            </tr>
          </thead>
          <tbody>
         
          
            <tr *ngFor="let item of listEspecialidad" class="table-dark">
              <td style="max-width: 150px;">{{item.nombre}}</td>
              <td style="max-width: 550px;">{{item.descripcion}}</td>
              <td>
                  
                      <button type="button" class="btn btn-secondary btn-sm me-2 btn-respon" routerLink="/especialidad-edit/{{item.id}}">Editar</button>
              
                      <button  (click)="deleteEspecialidad(item.id!)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            </tr>
      
          </tbody>
        </table>

      </div>
  

  <h5 *ngIf="listEspecialidad.length==0">No hay Especialidades cargadas en el sistema</h5>

</div>
