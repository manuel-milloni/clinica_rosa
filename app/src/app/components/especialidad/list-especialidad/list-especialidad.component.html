<app-progress-bar *ngIf="loading"></app-progress-bar>

<div *ngIf="!loading" class="container">

    <div class="title">
       <h4>Especialidades</h4>

       <button type="button" class="btn btn-primary" routerLink="/especialidad-add">Agregar</button>

    </div>
  <table *ngIf="listEspecialidad.length>0" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Especialidad</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Accion</th>
       
      </tr>
    </thead>
    <tbody>
   
    
      <tr *ngFor="let item of listEspecialidad" class="table-primary">
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
        <td>
            
                <button type="button" class="btn btn-secondary btn-sm" routerLink="/especialidad-edit/{{item.id}}">Editar</button>
        
                <button  (click)="deleteEspecialidad(item.id!)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
       
        
       
      </tr>
   
  
   
   

    </tbody>
  </table>

  <h5 *ngIf="listEspecialidad.length==0">No hay Especialidades cargadas en el sistema</h5>

</div>
