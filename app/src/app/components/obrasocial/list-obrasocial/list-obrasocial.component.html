<app-progress-bar *ngIf="loading"></app-progress-bar>

<div *ngIf="!loading" class="container">

    <div class="title">
       <h4>Obras Sociales</h4>

       <button type="button" class="btn btn-primary" routerLink="/obraSocial-add">Agregar</button>

    </div>
  <table *ngIf="listObraSocial.length>0" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Obra social</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Accion</th>
       
      </tr>
    </thead>
    <tbody>
   
    
      <tr *ngFor="let item of listObraSocial" class="table-primary">
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
        <td>
            
                <button type="button" class="btn btn-secondary btn-sm" routerLink="/obraSocial-edit/{{item.id}}">Editar</button>
        
                <button (click)="deleteObraSocial(item.id!)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
        
       
      </tr>
   
  
   
   

    </tbody>
  </table>

  <h5 *ngIf="listObraSocial.length==0">No hay Obras Sociales cargadas en el sistema</h5>

</div>
