<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-3">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header text-center">Registrarse</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="create()">

                    

                    
                    <div class="form-group" [class.has-danger]="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">
                        <label class="col-form-label mt-4" for="nombre">Nombre</label>
                        <input formControlName="nombre" type="text" class="form-control" [class.is-invalid]="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched" placeholder="Ingrese nombre" id="nombre" maxlength="20">
                       
                        <!-- <span *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">
                             El campo nombre es requerido
                        </span> -->
                        <div class="invalid-feedback">El campo nombre es requerido</div>

                    </div>

                    <div class="form-group">
                        <label class="col-form-label mt-4" for="nombre">Apellido</label>
                        <input formControlName="apellido" type="text" class="form-control" [class.is-invalid]="form.get('apellido')?.hasError('required') && form.get('apellido')?.touched" placeholder="Ingrese apellido" id="apellido" maxlength="20">
                        <!-- <span *ngIf="form.get('apellido')?.hasError('required') && form.get('apellido')?.touched">
                             El campo apellido es requerido
                        </span> -->
                        <div class="invalid-feedback">El campo apellido es requerido</div>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label mt-4" for="dni">Dni</label>
                        <input formControlName="dni" type="text" class="form-control" [class.is-invalid]="form.get('dni')?.hasError('required') && form.get('dni')?.touched" placeholder="Ingrese dni" id="dni" maxlength="10">
                        <!-- <span *ngIf="form.get('dni')?.hasError('required') && form.get('dni')?.touched">
                             El campo dni es requerido
                        </span> -->
                        <div class="invalid-feedback">El campo dni es requerido</div>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label mt-4" for="telefono">Telefono</label>
                        <input formControlName="telefono" type="text" class="form-control" placeholder="Ingrese telefono" id="telefono" maxlength="15">
                        
                    </div>
                    

                    <div class="form-group">
                        <label class="col-form-label mt-4" for="email">Email</label>
                        <input formControlName="email" type="text" class="form-control" [class.is-invalid]="form.get('email')?.hasError('required') && form.get('email')?.touched" placeholder="Ingrese Email" id="email" maxlength="40">
                        <div class="invalid-feedback">El campo email es requerido</div>
                    </div>

                   

                    <div class="form-group">
                        <label class="col-form-label mt-4" for="password">Contraseña</label>
                        <input formControlName="password" type="password" class="form-control" [class.is-invalid]="form.get('password')?.hasError('required') && form.get('password')?.touched" placeholder="Ingrese Contraseña" id="password" maxlength="16">
                        <div class="invalid-feedback">El campo contraseña es requerido</div>
                    </div>

                  

                    <div class="form-group">
                        <label class="col-form-label mt-4" for="password_2">Repita Contraseña</label>
                        <input formControlName="password_2" type="password" class="form-control" [class.is-invalid]="(form.get('password_2')?.hasError('required') && form.get('password_2')?.touched) || (form.hasError('passwordMismatch')  && form.get('password_2')?.touched)" placeholder="Ingrese Contraseña" id="password_2" maxlength="16">
                        <div class="invalid-feedback">El campo contraseña es requerido</div>
                        

                        <span *ngIf="form.hasError('passwordMismatch') && form.get('password_2')?.touched">
                            Las contraseñas no coinciden
                       </span>
                    </div>

                    <div class="form-group">
                        <label for="obraSocial" class="form-label mt-4">Seleccione Obra social</label>
                        <select formControlName="obraSocial" class="form-select" [class.is-invalid]="form.get('obraSocial')?.hasError('required') && form.get('obraSocial')?.touched" id="obraSocial">
                           <option *ngFor="let obraSocial of listObraSocial" [value]="obraSocial.id">{{obraSocial.nombre}}</option>
                        </select>
                        <div class="invalid-feedback">El campo obra social es requerido</div>
                      </div>

                    <div class="form-group">
                        <label class="col-form-label mt-4" for="nroAfiliado">Ingrese nro de afiliado</label>
                        <input [attr.disabled]="isNroAfiliadoDisabled() ? true : null" formControlName="nroAfiliado" type="text" class="form-control" [class.is-invalid]="form.get('nroAfiliado')?.hasError('required') && form.get('nroAfiliado')?.touched" placeholder="Ingrese Nro de Afiliado" id="nroAfiliado" maxlength="20">

                        <div class="invalid-feedback">El campo nro Afiliado es requerido</div>
                    </div>

                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-danger" routerLink="/personal">Cancelar</button>
                            <!-- El button se deshabilita cuando el formulario es invalido, es decir cuando falta completar algun campo -->
                        </div>

                        <div class="col-lg-6">
                            <button [disabled]="form.invalid"  type="submit" class="btn btn-primary">Aceptar</button>

                        </div>


                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
